<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="row-1" class="button-row">
                <button class="button input function" id="clear">Clear</button>
                <button class="button input operator" id="^">^</button>
                <button class="button input operator" id="x">x</button>
            </div>
            <div id="row-2" class="button-row">
                <button class="button input number" id="1">1</button>
                <button class="button input number" id="2">2</button>
                <button class="button input number" id="3">3</button>
                <button class="button input operator" id="/">/</button>
            </div>
            <div id="row-3" class="button-row">
                <button class="button input number" id="4">4</button>
                <button class="button input number" id="5">5</button>
                <button class="button input number" id="6">6</button>
                <button class="button input operator" id="+">+</button>

            </div>
            <div id="row-4" class="button-row">
                <button class="button input number" id="7">7</button>
                <button class="button input number" id="8">8</button>
                <button class="button input number" id="9">9</button>
                <button class="button input operator" id="-">-</button>
            </div>
            <div id="row-5" class="button-row">
                <button class="button input number" id="0">0</button>
                <button class="button input number" id="decimal">.</button>
                <button class="button enter function" id="enter"> =</button>
            </div>
        </div>
    </div>

</body>

</html>
