<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts/calculator.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">This is the calculation display</div>
        <div id="buttons">
            <div id="row-1">
                <button class="button function" id="clear">Clear</button>
                <button class="button operator" id="^">^</button>
                <button class="button operator" id="X">X</button>
            </div>
            <div id="row-2">
                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button operator" id="/">/</button>
            </div>
            <div id="row-3">
                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button operator" id="+">+</button>

            </div>
            <div id="row-4">
                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button operator" id="-">-</button>
            </div>
            <div id="row-5">
                <button class="button number" id="0">0</button>
                <button class="button number" id=".">.</button>
                <button class="button operator" id="="> =</button>
            </div>
        </div>
    </div>

</body>

</html>
